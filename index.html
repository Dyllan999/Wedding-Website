<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dyllan & Samantha's Wedding</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="palm-side left"></div>
  <div class="palm-side right"></div>

  <header>
    <h1>Dyllan & Samantha</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="rsvp.html">RSVP</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>We're Getting Married!</h2>
    </section>

    <section class="carousel-container">
      <button class="carousel-btn left" onclick="moveSlide(-1)">&#10094;</button>

      <div class="carousel-track">
        <img src="IMG_0062.jpeg" alt="Dyllan and Samantha on the beach">
        <img src="IMG_0080.jpeg" alt="Dyllan lifting Samantha">
      </div>

      <button class="carousel-btn right" onclick="moveSlide(1)">&#10095;</button>
    </section>

    <section class="wedding-details">
      <p>June 12, 2026 &mdash; Pelican Club, Jupiter, FL</p>
    </section>
  </main>

  <footer>
    <p>With love, Dyllan & Samantha</p>
  </footer>

  <script>
    let currentIndex = 0;
    const track = document.querySelector(".carousel-track");
    const slides = document.querySelectorAll(".carousel-track img");

    function moveSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = slides.length - 1;
      if (currentIndex >= slides.length) currentIndex = 0;
      track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  </script>
</body>
</html>
