<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dyllan & Samantha's Wedding</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Dyllan & Samantha</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="rsvp.html">RSVP</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>We're Getting Married!</h2>
    </section>

    <section class="slideshow">
      <div class="slides fade">
        <img src="IMG_0062.jpeg" alt="Dyllan and Samantha on the beach">
      </div>
      <div class="slides fade">
        <img src="IMG_0080.jpeg" alt="Dyllan lifting Samantha">
      </div>
    </section>

    <section class="wedding-details">
      <p>June 12, 2026 &mdash; Pelican Club, Jupiter, FL</p>
    </section>
  </main>

  <footer>
    <p>With love, Dyllan & Samantha</p>
  </footer>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      const slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000);
    }
  </script>
</body>
</html>
